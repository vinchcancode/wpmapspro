<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        .popup-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the default view to Canada
        var map = L.map('map', {
            center: [56.1304, -106.3468], // Coordinates for Canada
            zoom: 4, // Initial zoom level
            maxZoom: 6, // Limit the maximum zoom level
            minZoom: 3, // Limit the minimum zoom level
            maxBounds: [
                [41.0, -140.0], // Southwest corner of Canada
                [83.0, -50.0] // Northeast corner of Canada
            ], // Prevent the map from moving outside the Canadian bounds
            zoomControl: true // Enable zoom control buttons
        });

        // Add OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            noWrap: true // This prevents the map from repeating itself
        }).addTo(map);

        // Function to create artist profiles
        function createArtistProfile(name, bio, location) {
            return `
                <div class="popup-content">
                    <h3>${name}</h3>
                    <p><strong>Location:</strong> ${location}</p>
                    <p><strong>Bio:</strong> ${bio}</p>
                </div>
            `;
        }

        // Add a pin for Jane Doe at a specific location in Canada
        var janeDoeLocation = [45.4215, -75.6992]; // Example: Ottawa, Canada
        var janeDoeProfile = createArtistProfile('Jane Doe', 'A talented artist from Canada specializing in abstract painting.', 'Ottawa, Canada');

        // Create a marker for Jane Doe and bind a popup
        L.marker(janeDoeLocation).addTo(map)
            .bindPopup(janeDoeProfile);

        // You can add more markers for other artists in a similar way
        var artistLocation = [49.2827, -123.1207]; // Vancouver, Canada
        var artistProfile = createArtistProfile('John Smith', 'A contemporary artist known for his sculpture work.', 'Vancouver, Canada');

        // Add another artist marker
        L.marker(artistLocation).addTo(map)
            .bindPopup(artistProfile);
    </script>
</body>
</html>
